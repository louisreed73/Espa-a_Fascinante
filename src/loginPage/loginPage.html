<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Page</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light  fixed-top">
            <a class="navbar-brand" href="../index.html"><span>Luis S</span></a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html" data-location="index">Home
                            <span class="sr-only">Prueba1 - CV</span></a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="../formularioRegistroUsuario/formularioRegistroUsuario.html"
                            data-location="formularioRegistroUsuario">Formulario</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="../loginPage/loginPage.html"
                            data-location="loginPage">LogIn</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container formulario-Registro mt-5">
            <h1>Bienvenido</h1>

            <!-- Formulario -->

            <form class="formulario-Login">

                <!-- ------------------------------------------------------------
                ------------------------------------------------------------------------
                ------------------------------------------------------------ -->

                <!-- FieldSet Tercero Inicio-->
                <fieldset>
                    <legend>Inicia sesion</legend>
                    <hr>

                    <div class="row">
                        <!-- input usuario Nombre de Usuario -->
                        <div class="form-group col-12 col-sm-6">
                            <label for="usuario-NombreUs">Nombre de Usuario</label>
                            <input
                                type="text"
                                class="form-control"
                                id="usuario-NombreUs"
                                placeholder="Nombre de Usuario">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                        <!-- input usuario Nombre de Usuario Fin -->
                        <!-- input usuario Clave -->
                        <div class="form-group col-12 col-sm-6">
                            <label for="usuario-Clave">Clave</label>
                            <input
                                type="password"
                                class="form-control"
                                id="usuario-Clave"
                                placeholder="Clave">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                        <!-- input usuario Clave Fin-->

                    </div>

                </fieldset>
                <!-- FieldSet Tercero Fin-->
                <!-- ------------------------------------------------------------
                ------------------------------------------------------------------------
                ------------------------------------------------------------ -->

                <input class="btn btn-primary" type="submit" value="login">
            </form>
            <!-- Formulario Fin -->

        </div>

    </div>

</body>

</html>
